{% extends 'item/base.html' %}
{% block head_title %}
    Register Item
{% endblock %}
{% block section %}
    <h1>Register New Post</h1>
    <hr />
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <table>
                {{form}}
            </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
